<div id="signinWrapper" class="authSignin">
  <a href="http://www.cozyhr.com"><div id="logo"></div></a>

  <div id="pageSignin" ng-if="companyExists">
    <div class="intro-company" ng-bind="companyName"></div>
    <div class="login-form">
      <div><input type="text" placeholder="Company Email" ng-model="signin.email" ng-enter="signin()"></div>
      <div><input type="password" placeholder="Password" ng-model="signin.password" ng-enter="signin()"></div>
    </div>
    <div class="press-enter" ng-bind-html="errorMessage"></div>
  </div>

  <div id="pageSignin" ng-if="!companyExists">
    <div class="intro-nocompany">There is no company registered under this domain.</div>
  </div>
</div>
